<body>
     <h1>Registro de usuario</h1>
    <form action="CompruebaUsuario4.jsp" method="post">

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required><br><br>

        <input type="submit" value="Iniciar">
    </form>
</body>
